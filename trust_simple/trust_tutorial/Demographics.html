{% extends "global/Page.html" %}
{% block content %}
<form method="post">
    <div style="margin-bottom: 20px;">
        <label for="age">How old are you?</label>
        <input type="number" name="age" id="age" min="18" max="60" required>
    </div>

    <div style="margin-bottom: 20px;">
        <label for="gender">What gender best describes you?</label>
        <select name="gender" id="gender" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <label for="ethnicity">What is your ethnicity?</label>
        <select name="ethnicity" id="ethnicity" required>
            <option value="">Select...</option>
            <option value="American Indian or Alaskan Native">American Indian or Alaskan Native</option>
            <option value="Asian / Pacific Islander">Asian / Pacific Islander</option>
            <option value="Black or African American">Black or African American</option>
            <option value="Hispanic">Hispanic</option>
            <option value="White / Caucasian">White / Caucasian</option>
            <option value="Multiple ethnicity/ Other (please specify)">Multiple ethnicity/ Other (please specify)</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <label for="english_level">What is your English level?</label>
        <select name="english_level" id="english_level" required>
            <option value="">Select...</option>
            <option value="Fluent">Fluent</option>
            <option value="C1-C2">C1-C2</option>
            <option value="B1-B2">B1-B2</option>
        </select>
    </div>

 <div style="margin-bottom: 20px;">
    <label for="school_affiliation">What school are you affiliated with?</label>

    {{ formfield_errors 'school_affiliation' }}

    <select name="school_affiliation" id="school_affiliation" size="5" style="width: 100%;" required>
        <option value="">Select...</option>
        <option value="Architecture, Planning, & Preservation, Graduate School of">Architecture, Planning, & Preservation, Graduate School of</option>
        <option value="Arts and Sciences, Graduate School of">Arts and Sciences, Graduate School of</option>
        <option value="Arts, School of the">Arts, School of the</option>
        <option value="Barnard College">Barnard College</option>
        <option value="Columbia Business School">Columbia Business School</option>
        <option value="Columbia Climate School">Columbia Climate School</option>
        <option value="Columbia College">Columbia College</option>
        <option value="Columbia Journalism School">Columbia Journalism School</option>
        <option value="Columbia Law School">Columbia Law School</option>
        <option value="Dental Medicine, College of">Dental Medicine, College of</option>
        <option value="Engineering and Applied Science, Fu Foundation School of">Engineering and Applied Science, Fu Foundation School of</option>
        <option value="General Studies, School of">General Studies, School of</option>
        <option value="International and Public Affairs, School of">International and Public Affairs, School of</option>
        <option value="Jewish Theological Seminary">Jewish Theological Seminary</option>
        <option value="Nursing, School of">Nursing, School of</option>
        <option value="Physicians and Surgeons, Vagelos College of">Physicians and Surgeons, Vagelos College of</option>
        <option value="Professional Studies, School of">Professional Studies, School of</option>
        <option value="Public Health, Mailman School of">Public Health, Mailman School of</option>
        <option value="Social Work, School of">Social Work, School of</option>
        <option value="Teachers College">Teachers College</option>
        <option value="Union Theological Seminary">Union Theological Seminary</option>
        <option value="Other">Other</option>
    </select>
</div>

    <div style="margin-bottom: 20px;">
        <label for="program">What program are you in?</label>
        <select name="program" id="program" required>
            <option value="">Select...</option>
            <option value="Undergrad">Undergrad</option>
            <option value="Master">Master</option>
            <option value="MBA">MBA</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <label for="year">What year are you in?</label>
        <select name="year" id="year" required>
            <option value="">Select...</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="Other">Other</option>
            <option value="I am not a student">I am not a student</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <label>Are you glad you participated in the study?</label>
        <div class="likert-scale">
            <label>
                <input type="radio" name="participation_satisfaction" value="1" required>
                <span>1<br><small>Not at all</small></span>
            </label>
            <label>
                <input type="radio" name="participation_satisfaction" value="2">
                <span>2<br><small>Slightly</small></span>
            </label>
            <label>
                <input type="radio" name="participation_satisfaction" value="3">
                <span>3<br><small>Somewhat</small></span>
            </label>
            <label>
                <input type="radio" name="participation_satisfaction" value="4">
                <span>4<br><small>Neutral</small></span>
            </label>
            <label>
                <input type="radio" name="participation_satisfaction" value="5">
                <span>5<br><small>Very much</small></span>
            </label>
        </div>
    </div>

    <div style="margin-bottom: 20px;">
        <label>If you want to make a comment, feel free here:</label>
        <textarea name="comments" rows="4" style="width: 100%;"></textarea>
    </div>

    <button type="submit">Submit</button>
</form>

<style>
    .likert-scale {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
    .likert-scale label {
        text-align: center;
        flex: 1;
        margin: 0 5px;
    }
    .likert-scale input {
        display: none;
    }
    .likert-scale span {
        display: block;
        cursor: pointer;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }
    .likert-scale input:checked + span {
        background-color: #007bff;
        color: #fff;
        border-color: #0056b3;
    }
</style>
{% endblock %}
